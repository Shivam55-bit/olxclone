apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    namespace "com.bhoomitechzone.sellbuytm"

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    defaultConfig {
        applicationId "com.bhoomitechzone.sellbuytm"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 3
        versionName "1.0.2"

        multiDexEnabled true
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('my-release-key.keystore')
            storePassword 'sellbuytm123'
            keyAlias 'my-key-alias'
            keyPassword 'sellbuytm123'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
        freeCompilerArgs += ["-Xjvm-default=all"]
    }

    // Enable Hermes only if property is set
    buildFeatures {
        buildConfig = true
    }

    // Skip AAR metadata checks (allows SDK 34/35 dependencies with SDK 34)
    dependenciesInfo {
        includeInApk = false
        includeInBundle = false
    }
}

// No need to delete v34 resources anymore since we're using compileSdk 34

// Force Kotlin version consistency and Firebase BOM
configurations.all {
    resolutionStrategy {
        force 'androidx.core:core-ktx:1.12.0'
        force 'androidx.activity:activity:1.8.2'
        force 'androidx.fragment:fragment:1.6.2'
        force 'androidx.lifecycle:lifecycle-viewmodel-savedstate:2.6.2'
        force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.0'
        force 'com.google.firebase:firebase-bom:30.5.0'
        force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0'
        force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0'
    }
}

tasks.whenTaskAdded { task ->
    if (task.name.contains('checkDebugAarMetadata') || task.name.contains('checkReleaseAarMetadata')) {
        task.enabled = false
    }
}

dependencies {
    // React Native core
    implementation("com.facebook.react:react-android")

    // Firebase - Use BOM 30.5.0 compatible with Kotlin 1.8.0
    implementation platform('com.google.firebase:firebase-bom:30.5.0')

    // Firebase modules
    implementation('com.google.firebase:firebase-analytics') {
        exclude group: 'androidx.privacysandbox.ads', module: 'ads-adservices'
        exclude group: 'androidx.privacysandbox.ads', module: 'ads-adservices-java'
    }
    implementation('com.google.firebase:firebase-messaging') {
        exclude group: 'androidx.datastore', module: 'datastore-core-android'
        exclude group: 'androidx.datastore', module: 'datastore-android'
        exclude group: 'androidx.datastore', module: 'datastore-preferences-android'
    }

    // Kotlin coroutines (optional)
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"

    // Multidex support
    implementation 'androidx.multidex:multidex:2.0.1'

    // Hermes or JSC
    if (project.hasProperty('hermesEnabled') && project.hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android:0.72.3") // match RN version
    } else {
        implementation jscFlavor
    }
}

applyNativeModulesAppBuildGradle(project)
